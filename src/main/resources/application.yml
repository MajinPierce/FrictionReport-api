server:
  port: 8080

openweather:
  domain: https://api.openweathermap.org/data/3.0/onecall
  apiKey: ${OPEN_WEATHER_API_KEY}
  units:  imperial

logging:
  level:
    root: INFO

management:
  endpoint:
    health:
      enabled: true
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health

spring:
  datasource:
    url: jdbc:h2:mem:areadb;DATABASE_TO_UPPER=false
    driverClassName: org.h2.Driver
    username: ${H2_USERNAME}
    password: ${H2_PASSWORD}
  h2:
    console:
      enabled: false
      settings:
        web-allow-others: false
  jpa:
    properties:
      hibernate:
        globally_quoted_identifiers: true
    defer-datasource-initialization: true
  sql:
    init:
      platform: h2

---
#LOCAL
spring:
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

logging:
  level:
    root: debug

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'

---
#DEV
spring:
  config:
    activate:
      on-profile: dev
    import: optional:aws-secretsmanager:friction-report-api-secrets
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'

---
#PROD
spring:
  config:
    activate:
      on-profile: prod
    import: aws-secretsmanager:friction-report-api-secrets
