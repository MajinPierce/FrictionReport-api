server:
  port: 8080

openweather:
  domain: https://api.openweathermap.org/data/3.0/onecall?
  apiKey: ${OPEN_WEATHER_API_KEY}
  units:  imperial

logging:
  level:
    root: INFO
  file:
    name: '/logs/friction-report/friction-report.log'

management:
  endpoint:
    health:
      enabled: true
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health

spring:
  datasource:
    platform: h2
    url: jdbc:h2:mem:areadb;DATABASE_TO_UPPER=false
    driverClassName: org.h2.Driver
    username: ${H2_USERNAME}
    password: ${H2_PASSWORD}
  h2:
    console:
      enabled: false
      settings:
        web-allow-others: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        globally_quoted_identifiers: true
    defer-datasource-initialization: true
---
spring:
  config:
    activate:
      on-profile: dev
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'

api:
  key: ${OPEN_WEATHER_API_KEY}
---
spring:
  aws:
    secretsmanager:
      secretName: friction-report-api-secrets
      region: us-east-1
      endpoint: secretsmanager.us-east-1.amazonaws.com
  config:
    activate:
      on-profile: prod
  main:
    banner-mode: false


